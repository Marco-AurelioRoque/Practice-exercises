    <h2>Como fazer</h2>
    <p>Fique em posição de flexão de braços, com as mãos afastadas em uma largura um pouco maior do que a entre os ombros. Flexione os cotovelos e desça o corpo devagar, até o peito encostar no chão. Erga as mãos e os pés e dê uma breve pausa</p>
