        <nav>

                <button onclick="addMusicHay()">Hayloft - Mother Mother</button>

    <video src="https://conteudo.imguol.com.br/c/geral/gif-animated/b7/2019/08/02/polichinelo-1564789211232_g2_400x400.webm" controls></video>

    <h2>Como fazer</h2>
    <p>Em pé, com as pernas unidas e os braços estendidos ao lado do corpo, dê um salto para cima. Ao mesmo tempo, afaste os pés lateralmente e bata as mãos acima da cabeça. Volte para a posição inicial e depois agache, tocando as mãos no solo. Estenda as pernas e repita o exercício.</p>

    <script src="videos.js"></script>
