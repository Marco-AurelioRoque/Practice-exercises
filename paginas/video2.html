    <h2>Como fazer</h2>
    <p>Em pé, fique com as pernas unidas e coloque as mãos na cintura. Dê um passo para o lado. Estenda os braços à frente, contraia o abdome e agache até suas coxas ficarem paralelas ao chão. Volte para a posição inicial e execute-o</p>
